<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  
  <!-- Preload for performance -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <link rel="preload" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  
  <!-- SEO Title & Description -->
  <title>An's Portfolio | Full Stack Developer, React & Node.js Expert</title>
  <meta name="description" content="An's Portfolio - Web Developer specializing in React, Node.js, and modern web design. View projects, skills, and contact for collaborations.">
  <meta name="keywords" content="An Portfolio, Web Developer, React Developer, Node.js Developer, JavaScript, Full Stack, Frontend, Backend, Projects">
  <meta name="author" content="An">
  <link rel="canonical" href="https://yourdomain.com/" />
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://yourdomain.com/">
  <meta property="og:title" content="An's Portfolio | Full Stack Developer">
  <meta property="og:description" content="Showcasing projects, skills, and tech stack in React, Node.js, and modern web development.">
  <meta property="og:image" content="https://yourdomain.com/preview.jpg">
  
  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:url" content="https://yourdomain.com/">
  <meta name="twitter:title" content="An's Portfolio | Full Stack Developer">
  <meta name="twitter:description" content="Explore An's projects, skills, and tech stack in React, Node.js, and modern web development.">
  <meta name="twitter:image" content="https://yourdomain.com/preview.jpg">

  <!-- Structured Data JSON-LD -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Person",
    "name": "An",
    "url": "https://yourdomain.com",
    "image": "https://yourdomain.com/avatar.jpg",
    "sameAs": [
      "https://github.com/yourusername",
      "https://www.linkedin.com/in/yourusername/",
      "https://twitter.com/yourusername"
    ],
    "jobTitle": "Full Stack Developer",
    "worksFor": {
      "@type": "Organization",
      "name": "Freelance"
    },
    "knowsAbout": ["React", "Node.js", "JavaScript", "Web Development", "UI/UX Design"]
  }
  </script>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script src="./script.js"></script>
</body>
</html>
